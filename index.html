<!DOCTYPE html>
<html lang="En">

<!--Form 2 Assignment-->

<head>
    <title>
        Form 5
    </title>
    <link rel="stylesheet" href="General.css">
</head>
<body>
    <form name="form1" action="get">
        <fieldset>
            <legend>Check This out</legend>

            <label for="lorem">A Text Element:</label><br>
            <textarea id="lorem" name="lorem" rows="8" cols="50">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum
				</textarea>
            <br>
            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br>
            <label for="astro">Choose your star sign:</label>
            <select name="astro" id="astro">
                <optgroup label="Fire Signs">
                    <option value="aries">Aries</option>
                    <option value="leo">Leo</option>
                    <option value="sagit">Sagitarius</option>
                </optgroup>
                <optgroup label="Water Signs">
                    <option value="pisces">Pisces</option>
                    <option value="cancer">Cancer</option>
                    <option value="scorpio">Scorpio</option>
                </optgroup>
                <optgroup label="Earth Signs">
                    <option value="cap">Capricorn</option>
                    <option value="taurus">Taurus</option>
                    <option value="virgo">Virgo</option>
                </optgroup>
                <optgroup label="Air Signs">
                    <option value="aqua">Aquarius</option>
                    <option value="gemini">Gemini</option>
                    <option value="libra">Libra</option>
                </optgroup>
            </select>
            <br>
            <button type="button">Click <i>Me!</i></button>
        </fieldset>
        <br>
        <button type="submit" value="Submit" name="submit">Submit</button>
        <button type="reset" value="Reset" name="reset">Reset</button>
    </form>
</body>
</html>
